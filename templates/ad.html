{% load staticfiles %}

<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
            {% for ad in ad_list %}
                <a href={{ ad.callback_url }}><img id={{ ad.id }} src="{% static ad.image_url %}"  alt="" ></a>
            {% endfor %}
          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
    <script>
    if(!window.slider) {
    var slider={};
  }

  slider.data= [
{#  html不要加双引号,js要加双引号#}
        {% for ad in ad_list %}
                {
        "id":"{{ ad.id }}", // 与slide-runner中的img标签id对应
        "client":"{{ ad.title }}",
        "desc":"{{ ad.description }}" //这里修改描述
    },
        {% endfor %}
  ];
    </script>
    </div>
    <!-- banner代码 结束 -->
